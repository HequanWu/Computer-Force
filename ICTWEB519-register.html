      <div class="row">
        <div class="col-sm-9">
          <div class="text_1">
          <h1>Registration Form</h1>
      
      <p>Please complete the following form to register for an account on your website <br>Fields with an *asterisk MUST be filled 
      </p>
    </div>
      <div class="register_form">
    <form action="">
        <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" class="form-control" id="username" required/>
          </div>
          <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="form-group">
            <label for="con-password">Confirm Password*</label>
            <input type="password" class="form-control" id="con-password" required/>
          </div>
        <div class="form-group">
        <label for="firstname">First Name*</label>
        <input type="text" class="form-control" id="firstname" required/>
      </div>

      <div class="form-group">
        <label for="surname">Surname*</label>
        <input type="text" class="form-control" id="surname" required/>
      </div>

      <div class="form-group">
        <label for="Gender">Gender*</label>
        <select class="custom-select" id="Gender select" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="DOB">Date of Birth</label>
        <input type="date" class="form-control" id="DOB" />
      </div>

      <div class="form-group">
        <label for="Address">Address*</label>
        <input type="text" class="form-control" id="Address" required />
      </div>

      <div class="form-group">
        <label for="Surburb">Suburb*</label>
        <input type="text" class="form-control" id="Surburb" required/>
      </div>

      <div class="form-group">
        <label for="postcode">Postcode*</label>
        <input type="text" class="form-control" id="postcode" required/>
      </div>

      <div class="form-group">
        <label for="State">State*</label>
        <select class="custom-select" id="State select" required>
        <option value="ACT">ACT</option>
        <option value="NSW">NSW</option>
        <option value="NT">NT</option>
        <option value="QLD">QLD</option>
        <option value="SA">SA</option>
        <option value="TAS">TAS</option>
        <option value="VIC">VIC</option>
        <option value="WA">WA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" class="form-control" id="phone" />
      </div>
      

      

      
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</div>
</div>
